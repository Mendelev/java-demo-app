services:
  test-db:
    image: postgres:15-alpine
    container_name: todoapp-test-db
    environment:
      POSTGRES_DB: todoapp_int
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

version: "3.9"

services:
  db:
    image: postgres:15
    container_name: todo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: todo-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: todoapp
      DB_USER: todo
      DB_PASSWORD: todo
      ALLOWED_ORIGINS: http://localhost:8081
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: todo-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  db-data:

---
- name: Configure Azure VM with Docker and deploy Todo App
  hosts: todoapp
  become: true
  vars:
    app_dir: /opt/todo-app
    docker_compose_version: "2.24.0"

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        delay: 10
        timeout: 300

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Create backend directory
      file:
        path: "{{ app_dir }}/backend"
        state: directory
        mode: '0755'

    - name: Create frontend directory
      file:
        path: "{{ app_dir }}/frontend"
        state: directory
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: ../../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Copy backend Dockerfile
      copy:
        src: ../../backend/Dockerfile
        dest: "{{ app_dir }}/backend/Dockerfile"
        mode: '0644'

    - name: Copy backend source code
      synchronize:
        src: ../../backend/
        dest: "{{ app_dir }}/backend/"
        rsync_opts:
          - "--exclude=target"
          - "--exclude=.git"

    - name: Copy frontend Dockerfile
      copy:
        src: ../../frontend/Dockerfile
        dest: "{{ app_dir }}/frontend/Dockerfile"
        mode: '0644'

    - name: Copy frontend source code
      synchronize:
        src: ../../frontend/
        dest: "{{ app_dir }}/frontend/"
        rsync_opts:
          - "--exclude=node_modules"
          - "--exclude=dist"
          - "--exclude=.git"

    - name: Copy environment file
      copy:
        src: files/.env
        dest: "{{ app_dir }}/.env"
        mode: '0600'

    - name: Pull and build Docker images
      command: docker compose build
      args:
        chdir: "{{ app_dir }}"
      register: docker_build
      changed_when: docker_build.rc == 0

    - name: Start Docker containers
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"
      register: docker_up
      changed_when: docker_up.rc == 0

    - name: Wait for containers to be healthy
      pause:
        seconds: 30

    - name: Check container status
      command: docker compose ps
      args:
        chdir: "{{ app_dir }}"
      register: container_status
      changed_when: false

    - name: Display container status
      debug:
        var: container_status.stdout_lines
